<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        'use script';
        let arr = [3, 4, 5];
        //输出值
        for(let x of arr){
            console.log(x);
        }
        // 输出下标
        for(let x in arr){
            console.log(x);
        }
        var map = new Map([['jack',90],['tom',100],['green',80]]);
        // 遍历map
        for(let x of map){
            console.log(x);
        }
        let set = new Set([1,2,3]);
        for(let x of set){
            console.log(x);
        }

    </script>
</head>
<body>

</body>
</html>
