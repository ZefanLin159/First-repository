<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <p id = "js">javaScript</p>
<div id = "list">
    <p id = "se">javaSE</p>
    <p id = "ee">javaEE</p>
    <p id = "me">javaME</p>
</div>
 <script>
 var ee = document.getElementById('ee');
 var js = document.getElementById('js');
 var list = document.getElementById('list');
 // 要包含的节点 insertBefore(newNode,targetNode)
 list.insertBefore(js,ee);
 </script>
</body>
</html>
