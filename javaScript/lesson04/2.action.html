<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.6.0.js"></script>
    <style>
        #divMove{
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    mouse:<span id = "mouseMove"></span>
    <div id = "divMove">
        在这里移动鼠标试试
    </div>
    <script>
        //当网页加载完毕之后，相应事件
        $(function (){
            $('#divMove').mousemove(function (e){
                $('#mouseMove').text('x :'+e.pageX+'y :'+e.pageY)
            })
        });
    </script>
</body>
</html>
