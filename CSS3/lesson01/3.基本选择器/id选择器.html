<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        /*为每个标签配备一个固定的id，不可复用 用#号
            优先级：id选择器>class选择器>标签选择器*/
        #qinjiang {
            color: blue;
        }
    </style>
</head>
<body>
<h1 id="qinjiang">标题1</h1>
<h1>标题2</h1>
<h1>标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>
</body>
</html>
