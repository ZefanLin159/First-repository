<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /*类选择器的格式 .class的名称
        好处：可以多个标签归类，是同一个class，可以复用*/
        .qinjiang{
            color: red;
        }
        .kuangshen{
            color: blue;
        }
    </style>
</head>
<body>
<h1 class="qinjiang">标题一</h1>
<h1 class="kuangshen">标题二</h1>
</body>
</html>
