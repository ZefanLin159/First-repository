<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>

<!--    避免使用class，id选择器-->
    <style>
        /*ul的第一个子元素*/
        ul li:first-child{
            background: blueviolet;
        }
        /*ul的最后一个子元素*/
        ul li:last-child{
            background: #00ff40;
        }
        /*选中p1 : 定位到父元素,选择当前的第一个元素*/
        /*选择当前p元素的父级元素,选中父级元素的第一个,并且是当前元素才生效*/
        p:nth-child(1){
            background: aqua;
        }
        /*选中父元素下的p元素的第二个,类型*/
        p:nth-of-type(2){
            background: yellow;
        }
    </style>

</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>p4</li>
    <li>p5</li>
    <li>p6</li>
</ul>
</body>
</html>
