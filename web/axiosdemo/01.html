<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-for="user in userList">
            {{user.name}} -- {{user.age}}
        </div>
    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {//data定义变量和初始值
                // 定义一个变量，值空数组
                userList:[]

            },
            created(){//页面渲染之前执行
                //调用定义的方法
                this.getUserList()

            },
            methods: {//编写具体的方法
               // 创建方法 查询所有用户
               getUserList(){
                //    用axios发送ajax请求
                   axios.get("data.json")
                    .then(response=>{
                        // response就是请求之后返回的数据
                        // 通过response获取具体数据，赋值给定义的空数组
                        console.log(response)
                        this.userList = response.data.data.item
                        console.log(this.userList)
                    }) //请求成功执行then方法
                    .catch(error=>{
                    }) //请求失败执行catch方法
               }
            },
        })
    </script>
</body>
</html>
