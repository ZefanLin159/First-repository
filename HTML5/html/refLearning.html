<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>
<!--设置标记位-->
<a name="#top"></a>
<!--href:必填 表示要跳转到哪个页面-->
<a href="1.OurFirstWeb.html">点击跳转到这个页面</a>
<!--target _self在自己网页打开，_blank建立新标签页-->
<a href="https:\\www.baidu.com" target="_self">点击跳转到百度</a>
<br>
<!--图片做超链接-->
<a href="1.OurFirstWeb.html" target="_blank"><img src="../html/resources/picture/gujian3.jpg" alt="云无月壁纸"></a><br>
<!--锚链接-->
<a href="#top" >回到顶部</a>
</body>
</html>
