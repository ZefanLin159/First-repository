<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--orderlist-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>C++</li>
</ol>

<hr>
<!--unlist-->
<!--应用范围：导航 侧边栏-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>c++</li>
</ul>
<!--自定义列表-->
<!--
dl:标签
dt：例表名称
dd：列表内容
-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>c++</dd>
    <dt>位置</dt>
    <dd>广东</dd>
    <dd>广西</dd>
    <dd>湖北</dd>
</dl>
</body>
</html>
