<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--table
tr:行标签
td(table data cell)列标签-->
<table border="1px">
    <tr>
        <!--colspan 跨列-->
        <td colspan="3">学生成绩</td>
    </tr>
    <tr>
        <!--rowspan 跨行-->
        <td rowspan="2">泽钢</td>
        <td>语文</td>
        <td>10</td>
    </tr>
    <tr>
        <!--rowspan 跨行-->
        <td>数学</td>
        <td>150</td>
    </tr>
    <tr>
        <!--rowspan 跨行-->
        <td rowspan="2">泽帆</td>
        <td>语文</td>
        <td>80</td>
    </tr>
    <tr>
        <!--rowspan 跨行-->
        <td>数学</td>
        <td>120</td>
    </tr>
</table>
</body>
</html>
