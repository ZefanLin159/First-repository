<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<!--段落标签-->
<p>两只老虎 两只老虎 跑得快</p>
<!--换行标签-->
垃圾<br>垃圾
<!--水平线标签-->
<hr>
<!--字体样式标签-->
<h1>字体样式标签</h1>
粗体：<strong>i love you</strong><br>
斜体：<em> i love yo</em>u
<!--特殊符号-->
<!--记忆方法& ;-->
空格：&nbsp（百度可查）


</body>
</html>
